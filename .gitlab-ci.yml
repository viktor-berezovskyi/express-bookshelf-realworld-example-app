variables:
  NODE_IMAGE: node:14.17.0-alpine

eslint:
  image: $NODE_IMAGE
  stage: lint
  script:
    - npm install
    - npm run lint

# prettier:
#   image: $NODE_IMAGE
#   stage: lint
#   script:
#     - npm install
#     - npm run check:format

deploy:
  image: ubuntu:latest
  stage: deploy
  script:
    - apt -qq update && apt upgrade -qqy openssh-client rsync
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - rsync -a --progress --human-readable --delete
      --exclude-from '.gitignore'
      --exclude .gitignore
      --exclude .git
      --exclude .npm
      --exclude public
      . deploy@172.105.157.164:~/realworld/
    - ssh deploy@172.105.157.164 "pushd ~/realworld && npm install && pm2 restart realworld && popd"